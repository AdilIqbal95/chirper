<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chirper</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <header class="p-3">
      <img src="images/logo.png" alt="logo" class="rounded mx-auto d-block" />
    </header>
    <main class="container">
      <div class="entry p-3">
        <form id="journal">
          <textarea id="messageBox"
            name="message"
            placeholder="What's on your mind?"
            class="form-control mb-2"
          ></textarea>
          <p>
            <span id="wordCount">0</span>/150 Characters
          </p>
          <input type="submit" name="entry" id="entry" value="Submit Journal" />
        </form>
      </br>
        <div>
          <textarea id="giphytwo"
            name="message"
            placeholder="Search for a GIF instead?"
            class="form-control mb-2"
          ></textarea>
          <button class="main-button">Giphy!
          </button>
        </div>
        <form id="giphy-form">
          <div id="giphy-holder" class="row p-1">
            <div class="col">
              <input type="radio" id="1-gif" name="first-gif">
              <a id="giphy-1" class="giphy-image"></a>
            </div>
            <div class="col">
              <input type="radio" id="2-gif" name="first-gif">
              <a id="giphy-2" class="giphy-image"></a>
            </div>
            <div class="col">
              <input type="radio" id="3-gif" name="first-gif">
              <a id="giphy-3" class="giphy-image"></a>
            </div>
          </div>
          <input type="submit" name="giphy" id="giphy" value="Submit Giphy" />
        </form>
      </div>
      <div id="entries"></div>
    </main>
    <footer></footer>
  </body>
</html>
